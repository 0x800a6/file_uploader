[default]
# Basic configuration
url = http://localhost/upload.php
key = your_security_key_here

# File size limits
max_file_size = 104857600  # 100MB in bytes
max_concurrent = 4
chunk_size = 8192
timeout = 30
retry_attempts = 3

# Upload options
compress_threshold = 1024  # Compress files larger than 1KB
compression_level = 6  # 1-9, higher = better compression
encryption_enabled = false
encryption_key = 

# Security and validation
verify_ssl = true
follow_redirects = true
user_agent = Advanced File Uploader/2.0.0

# Logging
log_level = INFO
log_file = 

# File filtering
allowed_extensions = txt,md,pdf,doc,docx,jpg,jpeg,png,gif,zip,rar
blocked_extensions = exe,scr,bat,cmd,com
exclude_patterns = *.tmp,*.log,*.swp,*~
include_patterns = 

# Directory options
max_depth = 10
preserve_structure = true
default_subdir = 

# Resume capability
resume_enabled = true
resume_threshold = 10485760  # 10MB - files larger than this will be resumable

# Temporary directory (leave empty for system default)
temp_dir = 
